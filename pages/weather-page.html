<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="/styles/weather-page.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Source+Sans+Pro:wght@900&display=swap"
		rel="stylesheet" />
	<script src="https://kit.fontawesome.com/a538d6fa29.js" crossorigin="anonymous"></script>
	<title>Weather App</title>
</head>

<body>
	<div id="main-container">
		<header>
			<form>
				<div class="form-group">
					<button class="submit-btn">
						<i class="fas fa-search"></i>
					</button>
					<input type="text" placeholder="Search city" />
					<br />
					<span class="error-msg">No matching location found!</span>
				</div>
			</form>
		</header>
		<div class="main-weather-display info">
			<div class="general-info">
				<p class="condition"></p>
				<h1 class="location"></h1>
				<span class="degrees"></span>
			</div>
			<div class="weather-details info">
				<p class="feels-like"></p>
				<p class="wind-mph"></p>
				<p class="humidity"></p>
			</div>
		</div>
	</div>
	<script src="/scripts/weather-page.js"></script>
</body>

</html>
