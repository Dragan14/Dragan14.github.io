<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/library-page.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair Display" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>LIBRARY</h1>
    </header>
    <main>
        <fieldset>
            <div class="field">
                <p>Title</p>
                <label><input id="title" type="text"></label>
            </div>
            <div class="field">
                <p>Author</p>
                <label><input id="author" type="text"></label>
            </div>
            <div class="field">
                <p>Year</p>
                <label><input id="year" type="text"></label>
            </div>
            <div class="field">
                <p>Status</p>
                <select id="status">
                    <option>Read</option>
                    <option>Not Read</option>
                </select>
            </div>
            <label><input id="add-book" type="button" value="Add Book"></label>
        </fieldset>
        <div>
            <p id="error-message">Book year is not valid</p>
        </div>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot></tfoot>
            </table>
        </section>
    </main>
    <footer>
        <p>
        </p>
    </footer>
    <script src="/scripts/library-page.js"></script>
</body>

</html>
