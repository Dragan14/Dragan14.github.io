<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>Hello
    <div id="heading">
        <img src="./logo.png" alt="star-wars-logo" />
        <h1 id="title">Survey</h1>
    </div>
    <p id="description">This is a survey to determine best Star Wars movie and character</p>
    <form action="https://github.com/Dragan14" id="survey-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label id="name-label">Name:
                <input id="name" type="text" placeholder="Enter your name" required />
            </label>
            <label id="email-label">Email:
                <input id="email" type="email" placeholder="Enter your email" required/>
            </label>
            <label id="number-label">Age (optional):
                <input id="number" type="number" min="13" max="123" placeholder="Enter your age" />
            </label>
        </fieldset>
        <fieldset>
            <legend>Star Wars Movies Watched</legend>
            <label><input type="checkbox" name="movie" value="1" />Episode I - The Phantom Menace</label>
            <label><input type="checkbox" name="movie" value="2" />Episode II - Attack of the Clones</label>
            <label><input type="checkbox" name="movie" value="3" />Episode III - Revenge of the Sith</label>
            <label><input type="checkbox" name="movie" value="4" />Episode IV - A New Hope</label>
            <label><input type="checkbox" name="movie" value="5" />Episode V - The Empire Strikes Back</label>
            <label><input type="checkbox" name="movie" value="6" />Episode VI - Return of the Jedi</label>
            <label><input type="checkbox" name="movie" value="7" />Episode VII - The Force Awakens</label>
            <label><input type="checkbox" name="movie" value="8" />Episode IIX - The Last Jedi</label>
            <label><input type="checkbox" name="movie" value="9" />Episode IX - The Rise of Skywalker</label>
        </fieldset>
        <fieldset>
            <legend>Best Star Wars Movie</legend>
            <label>What is the best Star Wars movie?
                <select name="movies" id="dropdown">
                    <option disabled="disabled" selected>(select one)</option>
                    <option value="1" label="The Phantom Menace"> Episode I - The Phantom Menace</option>
                    <option value="2" label="Attack of the Clones"> Episode II - Attack of the Clones</option>
                    <option value="3" label="Revenge of the Sith"> Episode III - Revenge of the Sith</option>
                    <option value="4" label="A New Hope"> Episode IV - A New Hope</option>
                    <option value="5" label="The Empire Strikes Back"> Episode V - The Empire Strikes Back</option>
                    <option value="6" label="Return of the Jedi"> Episode VI - Return of the Jedi</option>
                    <option value="7" label="The Force Awakens"> Episode VII - The Force Awakens</option>
                    <option value="8" label="The Last Jedi"> Episode IIX - The Last Jedi</option>
                    <option value="9" label="The Rise of Skywalker"> Episode IX - The Rise of Skywalker</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Best Star Wars Character</legend>
            <label><input type="radio" name="character" value="1" /> Darth Vader</label>
            <label><input type="radio" name="character" value="2" /> Luke Skywalker</label>
            <label><input type="radio" name="character" value="3" /> Anakin Skywalker</label>
            <label><input type="radio" name="character" value="4" /> Obi-Wan Kenobi</label>
            <label><input type="radio" name="character" value="5" /> Yoda</label>
            <label><input type="radio" name="character" value="6" /> Darth Sidious</label>
            <label><input type="radio" name="character" value="7" /> Han Solo</label>
            <label><input type="radio" name="character" value="8" /> Darth Jar Jar</label>
            <label><input type="radio" name="character" value="9" /> Other</label>
        </fieldset>
        <fieldset>
            <legend>What is the worst Star Wars movie and why?</legend>
            <label>
                <textarea name="bio" placeholder="The Last Jedi is the worst movie because ..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit" />
    </form>
</body>
<footer>
    <p><a href="https://github.com/Dragan14" target="_blank" rel="noopener">Visit my GitHub</a></p>
    <p class="address">Dragan Stojanovski</p>
  </footer>
</html>
